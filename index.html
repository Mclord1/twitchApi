<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Tv Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="twitch.js"></script>
</head>
<body>
<div class="container">
    <div class="viewer">
        <nav>
            <div class="menu">
                <ul>
                    <li><i class="fa fa-refresh" id="faLeft" aria-hidden="true"></i></li>
                    <li><a href="#"><img src="https://goo.gl/io9iaT" height="40px" width="130px" title="Twitch TV"></a>
                    </li>
                    <li><i class="fa fa-search" id="faRight" aria-hidden="true"></i></li>
                </ul>
            </div>
        </nav>
        <div class="buttons">
            <button class="btn btn-default active" id="allBtn">All</button>
            <button class="btn btn-default" id="greenBtn">Online</button>
            <button class="btn btn-default" id="redBtn">Offline</button>
        </div>
        <div class="search input-group">
            <input type="text" id="search" placeholder="Search Channels">
        </div>
        <!-- 		Channels -->
        <div class="row">
            <div class="col list" id="channels">
                <!-- 				Channel header -->
                <div class="bHeader">
                    <h4>CHANNEL LIST</h4>
                </div>
                <!-- 		Channel List -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
